<!DOCTYPE html>
<html>
<head>
    <title>Supermarket Login</title>
    <!-- Aggiungi i link alle risorse di Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Benvenuto nel Supermarket Online!</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="user_email">Email:</label>
                <input type="text" class="form-control" id="user_email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
        {% if error %}
            <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}
        <p class="mt-3">Non hai un account? <a href="/registration">Registrati</a></p>
    </div>
    <!-- Aggiungi lo script di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
