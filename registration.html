<!DOCTYPE html>
<html>
<head>
    <title>Registrazione</title>
    <!-- Includi il link al foglio di stile di Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Registrazione Utente</h1>
        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="user_email">Indirizzo Email:</label>
                <input type="email" class="form-control" id="user_email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrati</button>
        </form>
        {% if error %}
        <p class="mt-3" style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Includi i file JavaScript di Bootstrap (jQuery e Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
