<!-- Pagina gestore.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Gestione Ordini</title>
    <!-- Collega Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Gestione Ordini</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID Ordine</th>
                    <th>Primi</th>
                    <th>Secondi</th>
                    <th>Contorni</th>
                    <th>Dolci</th>
                    <th>Totale</th>
                    <th>Accetta/Rifiuta</th>
                </tr>
            </thead>
            <tbody>
                {% for ordine in ordini %}
                <tr>
                    <td>{{ ordine.idristo }}</td>
                    <td>{{ ordine.primo }}</td>
                    <td>{{ ordine.secondo }}</td>
                    <td>{{ ordine.contorno }}</td>
                    <td>{{ ordine.dolce }}</td>
                    <td>{{ ordine.prezzo }}</td>
                    <td>
                        <form action="/gestore" method="post">
                            <input type="hidden" name="ordine_id" value="{{ ordine.idristo }}">
                            <button type="submit" class="btn btn-success" name="stato" value="accettato">Accetta</button>
                            <button type="submit" class="btn btn-danger" name="stato" value="rifiutato">Rifiuta</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Collega lo script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
